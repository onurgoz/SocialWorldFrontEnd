<div class="container rounded bg-white mt-5 mb-5">

    <div class="row">

      <div class="col-md-4 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img title="userprofil.png"
            class="rounded-circle mt-5" width="150px"
            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
            class="font-weight-bold">{{user.firstName}}</span><span class="text-black-50">{{user.email}}</span><span>
          </span>
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <form [formGroup]="editUserForm" (ngSubmit)="editUser()" class="form-signin mt-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-6"><label class="labels">İsim</label>
              <input type="text" formControlName="firstName" id="firstName" name="firstName" class="form-control"
                required autofocus placeholder="İsim" value={{user.firstName}}>
            </div>
            <div class="col-md-6"><label class="labels">Soyadı</label>
              <input type="text" formControlName="lastName" id="lastName" name="lastName" class="form-control" required
                autofocus placeholder="Soyadı" value={{user.lastName}}>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12"><label class="labels">Fotoğraf Linki</label>
              <input type="text" formControlName="photoString" id="photoString" name="photoString" class="form-control"
                autofocus placeholder="Fotoğraf Linki" value={{user.photoString}}>
            </div>
            <div class="col-md-12"><label class="labels">Email</label>
              <input type="text" formControlName="email" id="email" name="email" class="form-control" required autofocus
                placeholder="Email" value={{user.email}}>
            </div>
            <div class="col-md-12"><label class="labels">Telefon numarası</label>
              <input type="text" formControlName="phoneNumber" id="phoneNumber" name="phoneNumber" class="form-control"
                required autofocus placeholder="Telefon numarası" value={{user.phoneNumber}}>
            </div>
            <div class="col-md-12"><label class="labels">Doğum Tarihi</label>
              <input type="datetime-local" formControlName="dateOfBirth" id="dateOfBirth" name="dateOfBirth"
                class="form-control" required autofocus placeholder="Doğum Tarihi" value={{user.dateOfBirth}}>
            </div>
            <div class="col-md-12"><label class="labels">Tc Kimlik No</label>
              <input type="text" formControlName="nationalityId" id="nationalityId" name="nationalityId"
                class="form-control" required autofocus placeholder="Tc Kimlik No" value={{user.nationalityId}}
                [defaultValue]=user.nationalityId>
            </div>
          </div>
          <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit"
              [disabled]="editUserForm.invalid">Save Profile</button>
          </div>
          </form>
        </div>
      </div>
      <div class="col-md-3 border-right">
        <div class="p-3 py-5">
          <div class="col-md-12" *ngIf="!isUserValid()">
            <label class="labels">Kimliğiniz Doğrulanmadı doğrulamak için bilgilerinizi doğru giriniz ve Doğrula butonuna
              basınız.</label>
            <button class="btn btn-dark validation-button" (click)="editValidation()" >Doğrula</button>
          </div>
          <div class="col-md-12" *ngIf="isUserValid()">
            <label class="labels">Kimliğiniz Doğrulandı.</label>
          </div>
        </div>
      </div>
    </div>
</div>

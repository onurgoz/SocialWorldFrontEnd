
<div class="container">

  <div class="row" *ngIf="jobs.length != 0; else noItem">
    <div class="jobs col-md-4" *ngFor="let job of jobs">
      <div class="card mb-4 box-shadow">
        <img class="card-img-top" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src={{job.photoString}}>
        <div class="card-body">
          <h4 class="card-text">{{job.name}}</h4><hr>
          <p>{{job.explanation | shortString: 40}}</p><hr>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a class="text-white btn btn-sm btn-outline-secondary" href="/job/{{job.id}}">Detay</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noItem>
    <div class="d-flex justify-content-center mt-5">
      <h4>Henüz iş oluşturulmadı.</h4>
    </div>
  </ng-template>
</div>

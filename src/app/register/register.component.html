<div class="d-flex justify-content-center">
  <form [formGroup]="registerForm" (ngSubmit)="register()" class="form-signin text-center mt-5">
    <div>
      <h1 class="h3 mb-3 font-weight-normal">Kayıt Yap</h1>
    </div>
    <div class="mb-2">
      <label for="firstName" class="sr-only">Ad</label>
      <input
        type="firstName"
        formControlName="firstName"
        id="firstName"
        name="firstName"
        class="form-control"
        placeholder="Ad"
        required
      />
      <div
        class="alert alert-danger"
        *ngIf="
          registerForm.get('firstName')?.hasError('required') &&
          registerForm.get('firstName')?.dirty
        "
      >
        Adınızı girmediniz!
      </div>
    </div>
    <div class="mb-2">
      <label for="lastName" class="sr-only">Soyad</label>
      <input type="lastName" formControlName="lastName" id="lastName" name="lastName" class="form-control" placeholder="Soyad"
        required />
      <div class="alert alert-danger" *ngIf="
                            registerForm.get('lastName')?.hasError('required') &&
                            registerForm.get('lastName')?.dirty
                          ">
        Soyadınızı girmediniz!
      </div>
    </div>
    <div class="mb-2">
          <label for="dateOfBirth" class="sr-only">Doğum Tarihi</label>
          <input type="datetime-local" formControlName="dateOfBirth" id="dateOfBirth" name="dateOfBirth" class="form-control" placeholder="Doğum Tarihi"
            required />
          <div class="alert alert-danger" *ngIf="
                  registerForm.get('dateOfBirth')?.hasError('required') &&
                  registerForm.get('dateOfBirth')?.dirty
                ">
            Doğum Tarihi girmediniz!
          </div>
        </div>
      <div class="mb-2">
        <label for="nationalityId" class="sr-only">Tc Kimlik No</label>
        <input type="nationalityId" formControlName="nationalityId" id="nationalityId"
          name="nationalityId" class="form-control" placeholder="Tc Kimlik No" required />
        <div class="alert alert-danger" *ngIf="
                        registerForm.get('nationalityId')?.hasError('required') &&
                        registerForm.get('nationalityId')?.dirty
                      ">
          Tc Kimlik No girmediniz!
        </div>
      </div>

    <div class="mb-2">
      <label for="email" class="sr-only">Email</label>
      <input
        type="email"
        formControlName="email"
        id="email"
        name="email"
        class="form-control"
        placeholder="Email"
        required
      />
      <div
        class="alert alert-danger"
        *ngIf="
          registerForm.get('email')?.hasError('required') &&
          registerForm.get('email')?.dirty
        "
      >
        Email adresinizi girmediniz!
      </div>
    </div>
    <div class="mb-2">
      <label for="password" class="sr-only">Şifre</label>
      <input
        type="text"
        formControlName="password"
        type="password"
        id="password"
        name="password"
        class="form-control"
        placeholder="Şifre"
        required
      />
      <div
        class="alert alert-danger"
        *ngIf="
          registerForm.get('password')?.hasError('required') &&
          registerForm.get('password')?.dirty
        "
      >
        Şifrenizi girmediniz!
      </div>
    </div>
    <button
      class="btn btn-lg btn-primary btn-block"
      type="submit"
      [disabled]="registerForm.invalid"
    >
      Kayıt
    </button>
  </form>
</div>
